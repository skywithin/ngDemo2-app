<h2>Example #2: Hide/show log</h2>

<button class="btn btn-primary" (click)="onToggleDetails()">{{ buttonText }}</button>

<div *ngIf="showText">
  <div 
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{ backgroundColor: i >= 3 ? 'blue' : 'transparent' }"
    [ngClass]="{ 'white-text':  i >= 3 }">
    {{ logItem }}
  </div>
</div>
