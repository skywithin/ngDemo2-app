<label>Crate User</label>
<input 
  type="text"
  class="form-control" 
  [(ngModel)]="userName">

<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="onResetUser()">Reset</button>

<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="onCreateUser()">Create</button>

<p>{{ createUserStatus }}</p>
